<div class="bx-content-wrapper">
  <!--product list-->
  <!--search bar-->
  <div class="bx-product">


  <div class="bx-form-container">
    <input class=" form-control " type="text" #searchInput placeholder="Search Products" name="search" formcontrolName="search" />
    <button class=" btn btn-primary bx-form-container__row" (click)="submitSearch(searchInput.value); searchInput.value = ''">Search</button> 
    </div>
<div class="bx-card-container">
  <div *ngIf="filteredProducts.length > 0; else noProducts">
    <ul>
        <!--search item list-->
        <div class="row search-item" *ngFor="let product of filteredProducts">
          <div class="col-sm-3">
            <a>  <img src="{{product.image}}" alt=""></a>
          </div>
          <div class="col-sm-8 details">
              <h6>  <a > {{product.title}} </a></h6>
              <p><b>Price:{{product.price}}</b></p>
              <p><span>Category: {{product.category}}</span></p>
              <p>{{product.description}}</p>
          </div>
      </div>
      <!--search item list end-->
    </ul>
  </div>
  <ng-template #noProducts>
        <div *ngFor="let item of jsonData ; index as i" >
        <app-bx-card [item]="item"  [removeButton]="removebutton"></app-bx-card>
      </div>
  </ng-template>

</div>
</div>
</div>
