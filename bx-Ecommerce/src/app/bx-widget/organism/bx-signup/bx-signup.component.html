<div class="bx-content-wrapper">
    <div class="bx-form-container">
        <div class="bx-form-container__form">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

<!--  row-1 -->
            <div class="bx-form-container__row">
                <app-bx-input
                [type]="'text'"
                [name]="'name'"
                [control]="'name'"
                [parentForm]="myForm"
                [placeHolder]="'Your Name'"
                ></app-bx-input>
            </div>
<!-- row2  -->
                <div class="bx-form-container__row">
                    <app-bx-input
                    [type]="'email'"
                    [name]="'email'"
                    [control]="'email'"
                    [parentForm]="myForm"
                    [placeHolder]="'Your Email Id'"
                    ></app-bx-input>
                </div>
 <!-- row3-->
                <div class="bx-form-container__row">
                        <app-bx-input
                        [type]="'password'"
                        [name]="'password'"
                        [control]="'password'"
                        [parentForm]="myForm"
                        [placeHolder]="'Password'"
                        ></app-bx-input>
                
                </div> 


          
    
            <div class="bx-form-container__row">
             <app-bx-button-submit
             [btnText]="'Sign Up'"
             ></app-bx-button-submit>
            </div>
        
        </form> 
         
        </div>       
         </div>  
        
    </div>
